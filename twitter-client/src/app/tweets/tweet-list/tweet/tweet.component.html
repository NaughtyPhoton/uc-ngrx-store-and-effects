<mat-card class="tweet-card">
  <mat-card-header>
    <div mat-card-avatar class="tweet-avatar"></div>
    <mat-card-title>{{tweet.user_handle}}</mat-card-title>
    <mat-card-subtitle>{{tweet.user_description}}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <p>
      {{tweet.text}}
    </p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button>LIKE</button>
    <button mat-button>SHARE</button>
  </mat-card-actions>
</mat-card>
